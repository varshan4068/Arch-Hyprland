source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = Roboto Bold

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

#BACKGROUND
background {
  monitor =
  path = $HOME/.config/backgrounds/car.jpg
  blur_passes = -1
  color = $base
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = 540,0
  halign = left
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = 490, -150
  halign = left
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.face
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = Hi Arch User Have A Nice Day !!
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = WRONG PASSWORD NIGGA
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}
